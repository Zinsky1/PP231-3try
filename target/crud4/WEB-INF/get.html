<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<h3>User Page</h3>
<p th:text="${user.getId()}">v</p>
<p th:text="${user.getFirstName()}">v</p>
<p th:text="${user.getLastName()}">v</p>
<p th:text="${user.getEmail()}">v</p>
<br />
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<form th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Update"/>
</form>
</body>
</html>
